<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
  <title>JS</title>
  <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
                        <div class="col-lg-12">
                            <div class="output" style="width:100%;">
                                <div data-previous-operand class="previous-operand"></div>
                                <div data-current-operand class="current-operand"></div>
                            
                        </div>
                        </div>
           
           
           
                        <!-- <div class="col-lg-12"><hr></div> -->

                                <div class="col-lg-12">
                                    <div class="row" style="display:flex;flex-wrap: nowrap;justify-content: space-evenly;width:105%;padding: 10px;">
                                        <div class="col" >
                                        <div class="row form-outline mb-3" style="width: 100%;">
                                                <div class="col btn-group" role="group">
                                                    <button data-all-clear  class="btn" style="background-color:rgb(240, 230, 230) ;"> AC </button>
                                                   
                                                    <div  class="d-grid gap-2 col">
                                                        <button data-delete class="btn btn-dark">DEL</button></div>
                                                        
                                                </div>
                                                <div class="col btn-group" role="group">
                                                    <button data-number class="btn btn-dark">7</button>
                                                    <button data-number class="btn btn-dark">8</button>
                                                    <button data-number class="btn btn-dark">9</button>
                                                </div>
                                                <div class="col btn-group" role="group">
                                                    <button data-number  class="btn btn-dark">4</button>
                                                    <button data-number class="btn btn-dark">5</button>
                                                    <button data-number class="btn btn-dark">6</button>
                                                </div>
                                                <div class="col btn-group" role="group">
                                                    <button data-number  class="btn btn-dark">1</button>
                                                    <button data-number class="btn btn-dark">2</button>
                                                    <button data-number class="btn btn-dark">3</button>
                                                </div>
                                                <div class="col btn-group" role="group"style="margin-top:3px;">
                                                <div  class="d-grid gap-2 col">
                                                    <button data-number class="btn btn-dark">0</button>
                                                    
                                                </div>
                                                    <button data-number class="btn btn-dark">.</button>
                                                </div>
                                    </div>
                                    </div>
                                            <div class="col-4" >
                                                <div class="btn-group-vertical" role="group" aria-label="Vertical button group" style="margin-left:10px ;height:fit-content;width:80px;">
                                                <button data-operation class="btn" >รท</button>
                                                <button data-operation class="btn">*</button>
                                                <button data-operation class="btn">-</button>
                                                <button data-operation class="btn">+</button>
                                                <button data-equals class="btn">=</button>
                                                
                                                </div>
                                            </div>
                                    
                                </div>
                                </div>

        </div>
    </div>
</body>
</html>
